name: deployment

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-thats-cooked:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: jekyll Build
        run: |
          docker run --rm --volume="$PWD:/srv/jekyll" jekyll/jekyll:4.2.2 \
          sh -c "chown -R jekyll . &&  chown -R jekyll /usr/gem/  && cd template && jekyll build --destination '../aws-cdk-deploy/website-dist'"

      # revert ownership back
      - run: sudo chown -R `id -u`:`id -g` .

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'ap-southeast-2'

      - name: Install dependencies
        working-directory: aws-cdk-deploy
        run: yarn

      - name: Deploy stack
        working-directory: aws-cdk-deploy
        run: yarn cdk deploy --all --require-approval never